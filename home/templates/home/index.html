<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starex</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap');

        body {
            background-color: #E7E9F5;
            font-family: 'Heebo', sans-serif
        }

        .card {
            width: 500px;
            border: none;
            border-radius: 20px
        }

        .form-control {
            border-radius: 7px;
            border: 1.5px solid #E3E6ED
        }

        input.form-control:focus {
            box-shadow: none;
            border: 1.5px solid #E3E6ED;
            background-color: #F7F8FD;
            letter-spacing: 1px
        }

        .btn-primary {
            background-color: #5878FF !important;
            border-radius: 7px
        }

        .btn-primary:focus {
            box-shadow: none
        }

        .text {
            font-size: 13px;
            color: #9CA1A4
        }

        .price {
            background: #F5F8FD;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            width: 97px
        }

        .flex-row {
            border: 1px solid #F2F2F4;
            border-radius: 10px;
            margin: 0 1px 0
        }

        .flex-column p {
            font-size: 14px
        }

        span.mb-2 {
            font-size: 12px;
            color: #8896BD
        }

        h5 span {
            color: #869099
        }

        @media screen and (max-width: 450px) {
            .card {
                display: flex;
                justify-content: center;
                text-align: center
            }

            .price {
                border: none;
                margin: 0 auto
            }
        }
    </style>

</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card mt-5 p-4">
            <div class="input-group mb-3"> <input type="text" placeholder="URL of a product" class="form-control">
                <div class="input-group-append"><button class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <!-- <span class="text mb-4">results</span> -->
            <br>
            <div class="d-flex flex-row justify-content-between mb-3">
                <div class="d-flex flex-column p-3">
                    <p class="mb-1">Logo and marketing material design for Bakery</p> <small class="text-muted">8 days
                        remaining</small>
                </div>
                <div class="price pt-3 pl-3"> <span class="mb-2">Fixed</span>
                    <h5><span>&dollar;</span>1,500</h5>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
